<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>App Menu</title>
    </head>
    <body>
        <header>
            <h1><img src="img/logo.png" alt="Logo App Menu" /> POUR <img src="img/restaurant-piquboeuf.png" alt="restaurant piqu boeuf" /></h1>
        </header>
        
        <ul id="list_lang"></ul>
        <div style="clear:both"></div>
        <footer>App Menu est édité par la société Calico | www.app-menu.fr | Version 1.0</footer>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="js/jquery.min.1.10.2.js"></script>
        <script>
			$(function(){
				$.ajax({
					type: "GET",
					url: "xml/pays.xml",
					dataType: "xml",
					complete : function(data, status) {
						var products = data.responseXML;
						var appendHtml = "";
						$(products).find('lang').each(function(){
							var slug = $(this).attr('slug');
							var pays = $(this).text();
							appendHtml += '<li><a href="categorie.html?lang='+slug+'"><img src="img/drapeau/'+slug+'.jpg" alt="'+pays+'" /><br /><strong>'+pays+'</strong></a></li>';
						});
						$("#list_lang").append(appendHtml);				
				}});
			})
		</script>
    </body>
</html>
